<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container-lg m-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="bg-primary fw-bold text-center p-5">Col 1</div>
            </div>
            <div class="col">
                <div class="bg-primary fw-bold text-center p-5">Col 2</div>
            </div>
            <div class="col">
                <div class="bg-primary fw-bold text-center p-5">Col 3</div>
            </div>
            <div class="col">
                <div class="bg-primary fw-bold text-center p-5">Col 4</div>
            </div>
        </div>
    </div>

    <hr>


    <div class="container-lg m-5">
        <h2>Column Width</h2>
        <div class="row">
            <div class="col-5">
                <div class="bg-primary fw-bold text-center p-5">Col 1</div>
            </div>
            <div class="col-2">
                <div class="bg-primary fw-bold text-center p-5">Col 2</div>
            </div>
            <div class="col-2">
                <div class="bg-primary fw-bold text-center p-5">Col 3</div>
            </div>
            <div class="col-3">
                <div class="bg-primary fw-bold text-center p-5">Col 4</div>
            </div>
        </div>
    </div>
    
    <hr>

    <div class="container-lg m-5">
        <h2>Responsive column width</h2>
        <div class="row">
            <div class="col-sm-3 col-lg-5">
                <div class="bg-primary fw-bold text-center p-5">Col 1</div>
            </div>
            <div class="col-sm-3 col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 2</div>
            </div>
            <div class="col-sm-3 col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 3</div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="bg-primary fw-bold text-center p-5">Col 4</div>
            </div>
        </div>
    </div>

    <hr>


    <div class="container-lg m-5">
        <h2>Justify columns</h2>
        <div class="row justify-content-center">
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 1</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 2</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 3</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 4</div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-end">
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 1</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 2</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 3</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 4</div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-between">
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 1</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 2</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 3</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-primary fw-bold text-center p-5">Col 4</div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
</html>
