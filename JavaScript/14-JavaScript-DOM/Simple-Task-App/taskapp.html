<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task App</title>

    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">

    <h1 class="p-2 display-2 fw-bold text-center">Simple Task App</h1>
    <hr>
    <hr>

    <div class="container px-3 px-md-5">
        <h2 class="display-5">Add Tasks</h2>
        <div class="input-group">
            <input type="text" class="form-control w-50" placeholder="Type your tasks">
            <button class="add-btn form-control bg-warning fw-bold" type="button">Add</button>
        </div>
    </div>
    <br>

    <div class="container px-3 px-md-5">
        <div class="d-flex align-items-center justify-content-between">
            <h2 class="title text-white display-5">Your Tasks</h2>
            <button class="btn-sm btn btn-danger delete-done-tasks px-2">Delete done tasks</button>
        </div>

        <ul id="tasks" class="list-group mb-3">
            <li class="list-group-item my-1 add-li-animation">
                <span class="text-break fs-5">Buy Groceries</span>
                <hr class="my-1">
                <div class="button-group">
                    <button class="btn-sm btn btn-success done px-3 my-1">Done</button>
                    <button class="btn-sm btn btn-danger delete px-3 my-1 ms-1">Delete</button>
                </div>
            </li>
            <li class="list-group-item my-1 add-li-animation">
                <span class="text-break fs-5">Doctor Apointment</span>
                <hr class="my-1">
                <div class="button-group">
                    <button class="btn-sm btn btn-success done px-3 my-1">Done</button>
                    <button class="btn-sm btn btn-danger delete px-3 my-1 ms-1">Delete</button>
                </div>
            </li>
            <hr class="my-1 p-0">
        </ul>
    </div>


    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="error-toast" class="toast bg-danger rounded-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body p-1 fw-bold text-white fs-6">
                Error: Cannot add empty task.
            </div>
        </div>
    </div>



</body>

</html>
