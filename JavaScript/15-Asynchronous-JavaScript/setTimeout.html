<body>

    <h1>setTimeout</h1>
    <hr>
    <p>The global setTimeout() method sets a timer which executes a function or specified piece of code once the timer
        expires.<br>
        In short, it calls a function after a number of milliseconds.<br>
        1 second = 1000 milliseconds.
    </p>
