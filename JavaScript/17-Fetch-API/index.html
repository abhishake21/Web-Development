<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <script src="fetch.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous" defer></script>
</head>

<body class="bg-dark container text-white">

    <br>
    <h1 class="text-center">Fetch API</h1>
    <hr><br>

    <button id="btn-text" class="btn btn-danger">Get Text</button>
    <hr>
    <div id="output-text"></div>
    <hr><br>


    <button id="btn-users" class="btn btn-primary">Get Users</button>
    <hr>
    <div id="ouput-users"></div>
    <br>


    <button id="btn-posts" class="btn btn-success">Get Posts</button>
    <hr>
    <div id="ouput-posts"></div>
    <hr><br>


    <h2>Add Post</h2>
    <hr>
    <form id="add-post">
        <div class="mb-3">
            <label for="title" class="form-label">Add Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="mb-3">
            <label for="post-body" class="form-label">Your Post</label>
            <textarea type="text" class="form-control" id="body" placeholder="Body"></textarea>
        </div>

        <input class="btn btn-primary" type="submit" value="submit">
    </form>
    <hr>

    <div id="your-posts">
        <h2>Your Posts</h2>
    </div>
    <br>





</body>

</html>
